{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Добавление нового работника {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="second_name">Фамилия</label>
        <input type="text" name="second_name"
               placeholder="Фамилия" class="form-control"
               value="{{ request.form['second_name'] }}"></input>
    </div>

    <div class="form-group">
        <label for="first_name">Имя</label>
        <input type="text" name="first_name"
               placeholder="Имя" class="form-control"
               value="{{ request.form['first_name'] }}"></input>
    </div>

    <div class="form-group">
        <label for="father_name">Отчество</label>
        <input type="text" name="father_name"
               placeholder="Отчество" class="form-control"
               value="{{ request.form['father_name'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Добавить работника</button>
    </div>
</form>
{% endblock %}
