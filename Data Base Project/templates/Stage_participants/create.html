{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Добавление участника этапа {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="worker_ID">Работник</label>
        <select required name="worker_ID" class="selectpicker form-control" >
            {% for n in Names %}
            <option value = {{n[0]}}> {{n[1]}} {{n[2]}} {{n[3]}} </option>
            {% endfor %}
            </select> 
    </div>

    <div class="form-group">
        <label for="role">Роль</label>
        <input type="text" name="role"
               placeholder="Роль в команде" class="form-control"
               value="{{ request.form['role'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Добавить участника</button>
    </div>
</form>
{% endblock %}
