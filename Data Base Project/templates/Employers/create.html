{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Добавление нового работника {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="employer_name">Наименование</label>
        <input type="text" name="employer_name"
               placeholder="Название компании или ФИО" class="form-control"
               value="{{ request.form['employer_name'] }}"></input>
    </div>

    <div class="form-group">
        <label for="employer_type">Тип заказчика</label>
        <select   name="employer_type" class="selectpicker form-control" >
            <option value = "Ю"> Ю </option>
            <option value = "Ф"> Ф </option>
            </select> 
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Добавить заказчика</button>
    </div>
</form>
{% endblock %}
