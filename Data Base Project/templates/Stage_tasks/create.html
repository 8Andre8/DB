{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Создание новой задачи {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Название</label>
        <input type="text" name="title"
               placeholder="Название задачи" class="form-control"
               value="{{ request.form['task_name'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Описание</label>
        <textarea name="content" placeholder="Содержание поста"
                  class="form-control">{{ request.form['task_description'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Создать задачу</button>
    </div>
</form>
{% endblock %}
